<div class="scrollingBackground">

        <ng-template ngbSlide>
          <div class="card-deck d-flex row">
            <div class="card m-2 border-0 col-m align-self-center" *ngFor="let brand of brands.slice(0, 16)">
              <div class="image-container">
                <img [src]="brand.image" class="card-img-top" alt="Image">
              </div>
              <div class="card-body text-center">
                <h5 class="card-title">{{brand.name}}</h5>
              </div>
            </div>
          </div>
        </ng-template>
