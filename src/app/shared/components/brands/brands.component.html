<div class="scrollingBackground">
  <div class="container-fluid" style="overflow: hidden;">
    <div class="text-center "><h2 class="display-1 mt-5">REPRESENTACIONES</h2></div>
    <div class="">
      <div *ngIf="brands" class="desktop" >
        <div class="card-deck d-flex row">
          <div class="card m-3 border-0 col-m align-self-center" *ngFor="let brand of brands.slice(0, 16)">
            <div class="image-container">
              <img [src]="brand.image" class="card-img-top" alt="Image">
            </div>
          </div>
        </div>
      </div>
    </div>

    <ngb-carousel *ngIf="brands" class="mobile">
      <ng-template ngbSlide>
        <div class="card-deck d-flex row">
          <div class="card m-2 border-0 col-m align-self-center" *ngFor="let brand of brands.slice(0, 12)">
            <div class="image-container">
              <img [src]="brand.image" class="card-img-top" alt="Image">
            </div>
            <div class="card-body text-center">
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
