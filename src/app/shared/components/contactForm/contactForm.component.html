<div class="scrollingBackground">
  <div class="container-fluid ">
    <div class="row">
      <div class="col mt-5 align-self-center">
        <div class="d-flex justify-content-center ms-3">
          <div class="border border-white text-center w-50 bg-primary text-white border-2 fw-bold" style="font-size: 25px;">CONTACTO</div>
        </div>
        <form (ngSubmit)="sendEmail()" [formGroup]="sendContactForm">
          <input type="text" class="form-control m-2 form-control-sm border border-2" id="nameControl" placeholder="Tu nombre*" formControlName="nameControl">
          <input type="text" class="form-control m-2 form-control-sm border border-2" id="lastNameControl" placeholder="Tu apellido*"formControlName="lastNameControl">
          <input type="email" class="form-control m-2 form-control-sm border border-2" id="emailControl" placeholder="Tu email*" formControlName="emailControl">
          <input type="tel" class="form-control m-2 form-control-sm border border-2" id="phoneControl" placeholder="Tu numero" formControlName="phoneControl">
          <input type="text" class="form-control m-2 form-control-sm border border-2" id="cityControl" placeholder="Tu localidad" formControlName="cityControl">
          <input type="text" class="form-control m-2 form-control-sm border border-2" id="provinceControl" placeholder="Tu provincia" formControlName="provinceControl">
          <input type="text" class="form-control m-2 form-control-sm border border-2" id="subjectControl" placeholder="Asunto*" formControlName="subjectControl">
          <textarea class="form-control m-2 form-control-sm" id="messagecontrol" placeholder="Mensaje*"  rows="5" cols="33" formControlName="messageControl" ></textarea>
          <input hidden class="form-control m-2 form-control-sm" id="thisthing1" #myInput name="thisthing1" value="c86f3d2b2dcb5d1ec0476fe">
          <input hidden class="form-control m-2 form-control-sm" id="thisthing2" #myInput2 name="thisthing2" value="6feb79835-6d1c649a-4e051612">
          <button type="submit" class="btn btn-primary m-2 mb-4">Enviar mensaje</button>
        </form>
      </div>
      <div class="col-lg-6 mb-2 align-self-center">
        <div class="rounded-3" style="width:100%!important;">
            <div class="row fitRowForMap " >
              <div class="rounded fitContainerForMap text-center">
                <iframe class="fitMap"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2507.9403356849075!2d-60.68099172202332!3d-32.95896187702894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ac9ea849d78d%3A0x9fdf55244c74c196!2sFull%20Point%20Pritty!5e0!3m2!1sen!2sar!4v1681427370166!5m2!1sen!2sar" width="770" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
