<div class="v100 scrollingBackground">
  <div class="blur-effect" style="height: 20vh; width:100%">
    <div class="caption">
      <h2>Contacto</h2>
    </div>
  </div>
  <div class="d-flex row mb-4" style="margin-top: 100px;">
    <div class="col mt-2">
      <form class="container-fluid" (ngSubmit)="sendEmail()" [formGroup]="sendContactForm">
        <input type="text" class="form-control m-2 form-control-sm" id="nameControl" placeholder="Tu nombre*" formControlName="nameControl">
        <input type="text" class="form-control m-2 form-control-sm" id="lastNameControl" placeholder="Tu apellido*"formControlName="lastNameControl">
        <input type="email" class="form-control m-2 form-control-sm" id="emailControl" placeholder="Tu email*" formControlName="emailControl">
        <input type="tel" class="form-control m-2 form-control-sm" id="phoneControl" placeholder="Tu numero" formControlName="phoneControl">
        <input type="text" class="form-control m-2 form-control-sm" id="cityControl" placeholder="Tu localidad" formControlName="cityControl">
        <input type="text" class="form-control m-2 form-control-sm" id="provinceControl" placeholder="Tu provincia" formControlName="provinceControl">
        <input type="text" class="form-control m-2 form-control-sm" id="subjectControl" placeholder="Asunto*" formControlName="subjectControl">
        <textarea class="form-control m-2 form-control-sm" id="messagecontrol" placeholder="Mensaje*"  rows="5" cols="33" formControlName="messageControl" ></textarea>
        <input hidden class="form-control m-2 form-control-sm" id="thisthing1" #myInput name="thisthing1" value="c86f3d2b2dcb5d1ec0476fe">
        <input hidden class="form-control m-2 form-control-sm" id="thisthing2" #myInput2 name="thisthing2" value="6feb79835-6d1c649a-4e051612">
        <button type="submit" class="btn btn-primary m-2 mb-4">Enviar mensaje</button>
        <p>{{sendContactForm.valid}}</p>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="container" style="width:100%!important;">
          <div class="row fitRowForMap " >
            <div class="rounded fitContainerForMap text-center">
              <iframe class="fitMap"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2507.9403356849075!2d-60.68099172202332!3d-32.95896187702894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ac9ea849d78d%3A0x9fdf55244c74c196!2sFull%20Point%20Pritty!5e0!3m2!1sen!2sar!4v1681427370166!5m2!1sen!2sar" width="770" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
